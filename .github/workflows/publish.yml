name: Publish

on:
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    if: >-
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'release: v')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${VERSION}"
          git push origin "v${VERSION}"

      - name: Check for dry-run
        id: dry-run
        env:
          PR_LABELS: ${{ toJSON(github.event.pull_request.labels.*.name) }}
        run: |
          if echo "$PR_LABELS" | grep -q "release:dry-run"; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to npm
        if: steps.dry-run.outputs.skip != 'true'
        run: pnpm publish --no-git-checks --provenance

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract changelog entry for this version
          BODY=$(awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)

          if [ -z "$BODY" ]; then
            BODY="Release v${VERSION}"
          fi

          EXTRA=""
          if [ "${{ steps.dry-run.outputs.skip }}" = "true" ]; then
            EXTRA="

          > **Note**: This was a dry-run release. The package was NOT published to npm."
          fi

          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --notes "${BODY}${EXTRA}" \
            --target main

      - name: Delete release branch
        continue-on-error: true
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          git push origin --delete "$BRANCH"
